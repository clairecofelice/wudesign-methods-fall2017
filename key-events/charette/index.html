<!DOCTYPE html>
<html>
    <head>
      <title> Keyed Input | Charette </title>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" type="text/css" href="css/block_styles.css">
      <link rel="stylesheet" type="text/css" href="css/circle_styles.css">
      <link rel="stylesheet" type="text/css" href="css/rectangle_styles.css">
    </head>

    <body>
        <div class="block"></div>
        <div class="circle"></div>
        <div class="rectangle"></div>

         <script>
         
          document.addEventListener('keydown', (event) => {
              const keyName = event.key;

              if (keyName === 'Control') {
                  return;
              }

              if (event.ctrlKey) {
                  console.log(`Combination of ctrlKey + ${keyName}`);
             
              } else {
                  console.log(`The ${keyName} key was pressed!`);
              }
           
           }, false);

          document.addEventListener('keyup', (event) => {
              const keyName = event.key;

              if (keyName === 'Control') {
                console.log('The control key was released.');
              }
          }, false);


          window.addEventListener("keydown", checkKeyPressed, false);
          function checkKeyPressed(e) {
              if (e.keyCode == "65") {
                  alert("The 'a' key was pressed!");
              }
          }

          function getRandomColor() {
              var letters = '0123456789ABCDEF';
              var color = '#';
              for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
              }
                return color;
          }

          var min = 0;
          var max = 3;
          var step = +1;
          var space_count = 0;

          $(document).keydown(function(e){
            switch (e.which){
            case 37:   
                $("div").finish().animate({
                    left: "-=20"
                });
                break;
            case 38:   
                $("div").finish().animate({
                    top: "-=20"
                });
                break;
            case 39:    
                $("div").finish().animate({
                    left: "+=20"
                });
                break;
            case 40:    
                $("div").finish().animate({
                    top: "+=20"
                });
                break;
            }
        });

          $(window).on('keyup', function changeSomething(event){ 
              const keyCode = event.which;

              if (keyCode == "13") {
                  var newDiv = document.createElement("div"); 
                  var newContent = document.createTextNode("Hello World!"); 
                  
                  newDiv.appendChild(newContent); 

                  document.body.appendChild(newDiv); 
              }

              if (keyCode == "32") {
                if(space_count >= max) {step = -1;}
                if(space_count <= min) {step = +1;}

                space_count += step;

                if (space_count == 1) {
                  $(".block").css("display", "none");
                  $(".circle").css("display", "block");
                  $(".rectangle").css("display", "none");

                }
                
                if (space_count == 2) {
                  $(".block").css("display", "none");
                  $(".circle").css("display", "none");
                  $(".rectangle").css("display", "block");
                }

                if (space_count == 3) {
                  $(".block").css("display", "block");
                  $(".circle").css("display", "none");
                  $(".rectangle").css("display", "none");
                }

              }

              if (keyCode == "66") {
                  $(".block").css("background-color", "red");
                  $(".circle").toggleClass("vLinearGradient");
                  $(".rectangle").toggleClass("rollRight");
              }

              if (keyCode == "67") {
                  $(".block").css("background-color", getRandomColor());
                  $(".circle").toggleClass("hLinearGradient");
                  $(".rectangle").toggleClass("rotatingSkew");
              }

              if (keyCode == "68") {
                  $("body").css("background-color", getRandomColor());
                  $(".circle").toggleClass("dLinearGradient");
                  $(".rectangle").toggleClass("dropShadow");
              }

              if (keyCode == "69") {
                  $(".block").toggleClass("circle");
                  $(".circle").toggleClass("threeLinearGradient");
                  $(".rectangle").toggleClass("bImage");
              }

              if (keyCode == "70") {
                  //$(".block").toggle();
              }

              if (keyCode == "71") {
                  $(".block").toggleClass("doubleWidth");
                  $(".circle").toggleClass("repeatLinearGradient");
                  $(".rectangle").toggleClass("blurImage");
              }

              if (keyCode == "72") {
                  $(".block").toggleClass("doubleHeight");
                  $(".circle").toggleClass("radialGradient");
                  $(".rectangle").toggleClass("darkerImage");
              }

              if (keyCode == "73") {
                  $(".block").toggleClass("borderWidth");
                  $(".circle").toggleClass("radialGradient2");
                  $(".rectangle").toggleClass("brighterImage");
              }

              if (keyCode == "74") {
                  $(".block").css("border-style", "dashed");
                  $(".circle").toggleClass("zigZag");
                  $(".rectangle").toggleClass("moreContrast");
              }

              if (keyCode == "75") {
                  $(".block").css("border-style", "dotted");
                  $(".circle").toggleClass("pulse");
                  $(".rectangle").toggleClass("lessContrast");
              }

              if (keyCode == "76") {
                  $(".block").toggleClass("biggerBorder");
                  $(".circle").toggleClass("slideLeft");
                  $(".rectangle").toggleClass("grayscaleImage");
              }

              if (keyCode == "77") {
                  $(".block").toggleClass("borderColor");
                  $(".circle").toggleClass("upDown");
                  $(".rectangle").toggleClass("hue-rotateImage");
              }

              if (keyCode == "78") {
                  $(".block").toggleClass("rotate");
                  $(".rectangle").toggleClass("invertImage");
                  $("body").toggleClass("backgroundImage");
              }

              if (keyCode == "79") {
                  $(".block").toggleClass("throb");
                  $(".rectangle").toggleClass("lessOpacity");
              }

              if (keyCode == "80") {
                  $(".block").toggleClass("strobe");
                  $(".rectangle").toggleClass("noSaturation");
              }

              if (keyCode == "81") {
                  $(".block").toggleClass("pop");
                  $(".rectangle").toggleClass("moreSaturation");
              }

              if (keyCode == "82") {
                  $(".block").toggleClass("bounce");
                  $(".rectangle").toggleClass("sepiaImage");
              }

              if (keyCode == "83") {
                  $(".block").toggleClass("shake");
                  $(".rectangle").toggleClass("superSkew");
              }

              if (keyCode == "84") {
                  $(".block").toggleClass("verticalDisappear");
                  $(".rectangle").toggleClass("rotate");
              }

              if (keyCode == "85") {
                  $(".block").toggleClass("horizontalDisappear");
                  $(".rectangle").toggleClass("slowSpin");
              }

              if (keyCode == "86") {
                  $(".block").toggleClass("disappear");
                  $(".rectangle").toggleClass("expandingSpin");
              }

              if (keyCode == "87") {
                  $(".block").toggleClass("shrinkDisappear");
                  $(".rectangle").toggleClass("fallingSpin");
              }

              if (keyCode == "88") {
                  $(".block").toggleClass("growDisappear");
                  $(".rectangle").toggleClass("skew");
              }

              if (keyCode == "89") {
                  $(".block").toggleClass("verticalSpin");
                  $(".rectangle").toggleClass("borderShrink");
              }

              if (keyCode == "90") {
                  $(".block").toggleClass("horizontalSpin");
                  $(".rectangle").toggleClass("heart");
              }

          });          
               

      </script>
    </body>
</html>
