    	<script>

    		$(document).keydown(function(e){
            switch (e.which){
            case 37:   
                $(".circle").finish().animate({
                    left: "-=20"
                });
                break;
            case 38:   
                $(".circle").finish().animate({
                    top: "-=20"
                });
                break;
            case 39:    
                $(".circle").finish().animate({
                    left: "+=20"
                });
                break;
            case 40:    
                $(".circle").finish().animate({
                    top: "+=20"
                });
                break;
            }
        });

        $(window).on('keyup', function changeSomething(event){ 
              const keyCode = event.which;

              if (keyCode == "32") {
                  $(".circle").toggleClass("jump");
              }

              if (keyCode =="76") {
                 $(".circle").css("width", "30px");
                 $(".circle").css("height", "30px");
              }

              if (keyCode == "49") {
                  $(".circle").css("width", "50px");
                  $(".circle").css("height", "50px");
              }

              if (keyCode == "50") {
                  $(".circle").css("width", "75px");
                  $(".circle").css("height", "75px");
              }

              if (keyCode == "51") {
                  $(".circle").css("width", "80px");
                  $(".circle").css("height", "80px");
              }

              if (keyCode =="65") {
                 $(".square").css("width", "50px");
              }
              if (keyCode =="83") {
                 $(".square").css("width", "100px");
              }
              if (keyCode =="68") {
                 $(".square").css("width", "200px");
              }

              if (keyCode =="13") {
                 $(".square2").css("display", "block");
              }

              if (keyCode =="192") {
                 $(".square").toggleClass("rotateClockwise");
              }

              if (keyCode =="81") {
                 $(".square1.one").toggleClass("slide");
                 $(".square1.twentytwo").toggleClass("slideDowEn");
              }

              if (keyCode =="87") {
                 $(".square2.s19").toggleClass("grow");
              }

              if (keyCode =="69") {
                 $(".square2.s14").toggleClass("growSkew");
              }

              if (keyCode =="80") {
                 $(".square1").toggleClass("blink");
              }

              if (keyCode =="84") {
                 $(".square3").css("display", "block");
              }

              if (keyCode =="48") {
                 $("div").toggleClass("allRotate");
              }
