<!DOCTYPE html>
<html>
<head>
	<title>Seventh Experiment</title>

	<style>

	body {
		background-color: yellow;
	}

	#myCanvas {
		margin-left: auto; 
		margin-right: auto;
		}

	.spin {
		transform: rotate(360deg) scale(10);
		transition: all 3s linear;
	}

	</style>


	<script type="text/javascript">
	var cvs, ctx;
	function setup(){
		cvs=document.getElementById("myCanvas");
		ctx=cvs.getContext("2d");
		setInterval(draw,100);
	}
	function draw(){
		var cwidth = cvs.width;
		var cheight = cvs.height;
		var randomX = Math.random()*cwidth;
		var randomY = Math.random()*cheight;
		var randomB = Math.round(Math.random()*255);
		ctx.beginPath();
		ctx.strokeStyle="rgb(0,0,"+randomB+")";
		ctx.lineWidth=0.1;
		ctx.moveTo(cwidth/2,cheight/2);
		ctx.lineTo(randomX,randomY);
		ctx.stroke();
	}

	</script>

</head>

<body onload="setup()">
	<canvas id="myCanvas" width="1000" height="1000">
	</canvas>

</body>
</html>
