<!DOCTYPE html>

<html>

	<head>

		<title> Color Grid </title>
		<style>

			* {
    			box-sizing: border-box;
    		}

			.box {
				width: 25vw;
				height: 25vh;
				display: inline-block;
				margin: -4px;
			}

			.black {

				background-color: black;
			}

			.white {
				background-color: white;
			}


			.black:hover {
				background-color: red;
			}

			.white:hover {
				background-color: blue;
			}


		</style>


	</head>

	<body>

			<div class="box black"> 
			</div>

			<div class="box white"> 
			</div>

			</div>

			</div>


	</body>

</html>
