<!DOCTYPE html>
<html>
<head>
	<title>Scrolling | Charette</title>
	<link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

	<img src="img/texture/blue.jpg" id="intro" data-0="opacity:1;" data-500="opacity:0.25;">

	<div id="section-2" data-0="background-color:rgb(0,0,255);" data-500="background-color:rgb(255,0,0);"></div>
	<div id="section-3" data-0="background-color:rgb(0,0,255); transform:rotate(0deg);" data-500="background-color:rgb(255,0,0); transform:rotate(360deg);"></div>
	<div id="section-4" data-0="background-color:rgb(0,0,255);transform[bounce]:rotate(0deg);" data-500="background-color:rgb(0,0,255);transform[bounce]:rotate(360deg);"></div>
	<div id="section-26" data-0="background-color:rgb(0,0,255);transform[swing]:rotate(0deg);" data-500="background-color:rgb(0,0,255);transform[swing]:rotate(360deg);"></div>



	<div id="section-5" data-0="left:0px"; data-300="left:2000px;"></div>
	<div id="section-6" data-0="width:100vw"; data-300="width:0px;"></div>
	<div id="section-13" data-0="width:10vw"; data-150="width:50vw;" data-300="width:100vw;"></div>
	<div id="section-7" data-0="top:10000px"; data-800="top:0px;"></div>
	<div id="section-8" data-0="top:1000px"; data-600="top:0px;" data-700="top:100px;" data-800="top:0px;"></div>
	<div id="section-9" data-0="background-color:rgb(0,0,255); transform:rotate(360deg); transform:scale(1);" data-900="background-color:rgb(255,0,0); transform:rotate(0deg); transform:scale(5);"></div>
	<div id="section-10" data-100-bottom="border-radius:1; transform:scale(1);" data-0-bottom="border-radius:50%; transform:scale(5);"></div>
	<div id="section-11" data-100-bottom="border: 20px solid rgb(224,255,255);" data-0-bottom="border: 20px dotted rgb(224,255,255);"></div>
	<div id="section-12" data-bottom="transform:rotate(0deg);" data-100-bottom="transform:rotate(360deg);"></div>
	<div id="section-14" data-top="transform:rotate(0deg);" data-center-bottom="transform:rotate(90deg);"></div>
	<div id="section-18" data-top="transform:rotate(0deg);" data-center-bottom="transform:rotate(180deg);"></div>
	<div id="section-19" data-top="transform:rotate(0deg);" data-center-bottom="transform:rotate(270deg);"></div>
	<div id="section-15" data-top="height:0;" data-center-bottom="height:1000px;"></div>
	<div id="section-16" data-top="height:0;" data-center-bottom="height:3000px;"></div>
	<div id="section-17" data-top="height:0;" data-bottom="height:3000px;"></div>
	<div id="section-20" data-top="left:0px; opacity: 1;" data-bottom="left:2000px; opacity:0;"></div>
	<div id="section-21" data-top="background:red;" data-bottom="background: linear-gradient(red, pink);"></div>
	<div id="section-22" data-100-bottom="background:pink; border-radius:1;" data-bottom="background: radial-gradient(pink, yellow);" data-top="border-radius:50%; transform:scale(1);" data--200-top="transform:scale(0.5);"></div>
	<div id="section-25" data-top="transform[bounce]:rotate(0deg);" data-bottom="transform[bounce]:rotate(360deg);"></div>
	<div id="section-27" data-top="transform[swing]:rotate(0deg); transform:scale(0);" data-bottom="transform[swing]:rotate(360deg); transform:scale(1);"></div>
	<div id="section-28" data-bottom="transform:scale(0);" data-top="transform:scale(1);"></div>
	<div id="section-29" data-bottom="transform[bounce]:rotate(0deg);" data-top="transform[bounce]:rotate(360deg);"></div>
	<div id="section-30" data-bottom="transform:translate(1500px, 400px);" data-top="transform:translate(0, 0);"></div>
	<div id="section-31" data-bottom="transform:scale(0.5); border: 0px solid rgb(0,139,139);" data-top="transform:scale(1); border: 100px solid rgb(0,139,139);"></div>
	<div id="section-32" data-bottom="box-shadow: 0px 0px 0px #888888;" data-top="box-shadow: 10px 30px 10px #888888;"></div>
	<div id="section-33" data-bottom="box-shadow: 0px 0px 0px rgb(0,0,255);" data-top="box-shadow: 5px 5px 10px rgb(0,0,255);"></div>
	<div id="section-34" data-bottom="box-shadow: 0px 0px 0px black;" data-top="box-shadow: 10px 30px 10px grey;"></div>
  	<div id="section-36" data-bottom="transform:skew(0deg)"; data-top="transform:skew(270deg);"></div>
	<div id="section-37" data-bottom="transform:skew(0deg)"; data-top="transform:skew(270deg);"></div>
  	

	<script src="js/skrollr.js"></script>
    <script>
     	var s = skrollr.init();
	</script>
</body>
</html>
