<!DOCTYPE html>
<html>
<head>
	<title>Scrolling | Charette4</title>

	<style>

	.image {
		width: 100vw;
		height: 100vh;
		position: fixed;
		margin-left: auto;
		margin-right: auto;
	}

	</style>

</head>

<body>

<img src="img/city.jpeg" class="image"
				
				data-0="filter:blur(0px);" data-900="filter:blur(5px);"
				data-1000="filter:blur(5px);" data-1900="filter:blur(0px);"

				data-2000="filter:brightness(100%;);" data-2900="filter:brightness(200%);"
				data-3000="filter:brightness(200%);" data-3900="filter:brightness(100%);"
				data-4000="filter:brightness(100%);" data-4900="filter:brightness(50%);"
				data-5000="filter:brightness(50%);" data-5900="filter:brightness(100%);"

				data-6000="filter:contrast(100%);" data-6900="filter:contrast(200%);"
				data-7000="filter:contrast(200%);" data-7900="filter:contrast(100%);"

				data-8000="filter:grayscale(0%);" data-8900="filter:grayscale(100%);"
				data-9000="filter:grayscale(100%);" data-9900="filter:grayscale(0%);"

				data-10000="filter:hue-rotate(0deg);" data-10900="filter:hue-rotate(90deg);"
				data-11000="filter:hue-rotate(90deg);" data-11900="filter:hue-rotate(180deg);"
				data-12000="filter:hue-rotate(180deg);" data-12900="filter:hue-rotate(360deg);"
				data-13000="filter:hue-rotate(360deg);" data-13900="filter:hue-rotate(0deg);"


				data-14000="filter:invert(0%);" data-14900="filter:invert(100%);"
				data-15000="filter:invert(100%);" data-15900="filter:invert(0%);"

				data-16000="filter:opacity(100%);" data-12660="filter:opacity(0%);"
				data-17000="filter:opacity(0%);" data-12660="filter:opacity(100%);"

				data-18000="filter:saturate(100%);" data-18900="filter:saturate(50%);"
				data-19000="filter:saturate(50%);" data-19900="filter:saturate(100%);"
				data-20000="filter:saturate(100%);" data-20900="filter:saturate(200%);"
				data-21000="filter:saturate(200%);" data-21900="filter:saturate(100%);"

				data-22000="filter:sepia(0%);" data-22900="filter:sepia(100%);"
				data-23000="filter:sepia(100%);" data-23900="filter:sepia(0%);"
>


<script src="js/skrollr.js"></script>
    <script>
     	var s = skrollr.init();
	</script>
</body>

</html>
